<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirection vers l'application</title>
  <script>
    const urlParams = new URLSearchParams(window.location.search);

    const queryString = urlParams.toString();

    const appUrl = `myapp://profile${queryString ? `?${queryString}` : ''}`;

    window.location.href = appUrl;

    setTimeout(function() {
      alert('L\'application n\'est pas install√©e.');
    }, 1000);
  </script>
</head>
<body>
  <p>Redirection en cours vers l'application...</p>
</body>
</html>
